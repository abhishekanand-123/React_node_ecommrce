<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    
    <!-- Admin Panel CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      /* Purple Admin Theme Styles */
      * { font-family: 'Ubuntu', sans-serif; }
      body { background: #f2edf3; }
      .container-scroller { overflow: hidden; }
      .page-body-wrapper { min-height: calc(100vh - 97px); display: flex; flex-direction: row; padding-left: 0; padding-right: 0; }
      .main-panel { width: calc(100% - 260px); transition: width 0.25s ease; display: flex; flex-direction: column; }
      .content-wrapper { background: #f2edf3; padding: 1.875rem 1.75rem; width: 100%; flex-grow: 1; }
      
      /* Top Banner */
      .top-banner { background: #1f1f1f; color: #fff; padding: 0.5rem 1rem; font-size: 0.8125rem; display: flex; justify-content: space-between; align-items: center; }
      .top-banner a { color: #ffaf00; text-decoration: none; margin-left: 0.5rem; }
      .top-banner .banner-right a { color: #fff; margin-left: 1rem; }
      
      /* Navbar */
      .navbar { background: #fff; padding: 0; height: 70px; border-bottom: 1px solid #e8ecf1; display: flex; align-items: stretch; }
      .navbar .navbar-brand-wrapper { width: 260px; background: #fff; display: flex; align-items: center; padding: 0 1.5rem; border-bottom: 1px solid #e8ecf1; }
      .navbar .navbar-brand { color: #9a55ff; font-size: 1.5rem; font-weight: 700; text-decoration: none; display: flex; align-items: center; }
      .navbar .navbar-brand .brand-logo-mini { display: none; }
      .navbar .navbar-brand i { margin-right: 0.5rem; }
      .navbar .navbar-menu-wrapper { display: flex; align-items: center; justify-content: space-between; flex-grow: 1; padding: 0 1.5rem; background: #fff; }
      .navbar .nav-link { color: #8e94a9; padding: 0.5rem 0.8rem; font-size: 0.875rem; }
      .navbar .nav-link:hover { color: #1f1f1f; }
      .navbar .nav-link i { font-size: 1.25rem; }
      .navbar .search-field { background: #f2edf3; border: none; border-radius: 0.1875rem; padding: 0.5rem 1rem; font-size: 0.875rem; }
      .navbar .search-field:focus { outline: none; }
      .navbar .navbar-profile { display: flex; align-items: center; }
      .navbar .navbar-profile img { width: 32px; height: 32px; border-radius: 50%; }
      .navbar .navbar-profile .navbar-profile-name { margin-left: 0.5rem; color: #1f1f1f; font-weight: 500; }
      
      /* Sidebar */
      .sidebar { min-height: calc(100vh - 97px); background: #fff; padding: 0; width: 260px; z-index: 11; transition: width 0.25s ease; border-right: 1px solid #e8ecf1; }
      .sidebar .nav { display: flex; flex-direction: column; padding-top: 0; list-style: none; margin: 0; padding-left: 0; }
      .sidebar .nav-item { padding: 0; position: relative; }
      .sidebar .nav-item.active > .nav-link { color: #9a55ff; }
      .sidebar .nav-item.active > .nav-link::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: linear-gradient(180deg, #da8cff, #9a55ff); border-radius: 0 100px 100px 0; }
      .sidebar .nav-link { display: flex; align-items: center; white-space: nowrap; padding: 0.875rem 1.188rem 0.875rem 1rem; color: #3e4b5b; transition: all 0.3s ease; position: relative; text-decoration: none; border-radius: 0; }
      .sidebar .nav-link:hover { color: #9a55ff; background: transparent; }
      .sidebar .nav-link .menu-title { font-size: 0.875rem; font-weight: 400; line-height: 1; vertical-align: middle; }
      .sidebar .nav-link .menu-icon { font-size: 1.125rem; line-height: 1; margin-right: 0.875rem; color: #bba8bff5; width: 31px; text-align: center; }
      .sidebar .nav-link .menu-arrow { margin-left: auto; font-size: 18px; line-height: 1; color: #9e9da0; }
      .sidebar .collapse { background: #fff; }
      .sidebar .sub-menu { margin: 0; list-style: none; padding: 0.25rem 0 0 3.5rem; }
      .sidebar .sub-menu .nav-item { padding: 0; }
      .sidebar .sub-menu .nav-link { padding: 0.75rem 1rem 0.75rem 0; font-size: 0.8125rem; color: #888; border-top: none; }
      .sidebar .sub-menu .nav-link:hover { color: #9a55ff; }
      .sidebar .sub-menu .nav-link.active { color: #9a55ff; }
      .sidebar .sub-menu .nav-link::before { display: none; }
      .sidebar .nav-profile { padding: 1.25rem 1rem; background: #fff; display: flex; align-items: center; border-bottom: 1px solid #f2edf3; }
      .sidebar .nav-profile-image { position: relative; width: 44px; height: 44px; }
      .sidebar .nav-profile-image img { width: 44px; height: 44px; border-radius: 100%; }
      .sidebar .nav-profile-image .online-status { position: absolute; bottom: 2px; right: 0; width: 12px; height: 12px; border-radius: 50%; background: #1bcfb4; border: 2px solid #fff; }
      .sidebar .nav-profile-text { margin-left: 0.875rem; flex: 1; }
      .sidebar .nav-profile-text .font-weight-bold { font-weight: 500; color: #1f1f1f; font-size: 0.875rem; display: block; margin-bottom: 0.25rem; }
      .sidebar .nav-profile-text .text-secondary { color: #8e94a9 !important; font-size: 0.75rem; display: block; }
      .sidebar .nav-profile-badge { color: #1bcfb4; font-size: 1.125rem; }
      
      /* Cards */
      .card { border: none; border-radius: 0.25rem; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 0; background: #fff; }
      .card-body { padding: 1.5rem 1.5rem; }
      .card-title { margin-bottom: 0.75rem; font-weight: 500; font-size: 0.875rem; color: #1f1f1f; text-transform: capitalize; }
      .card-img-holder { position: relative; overflow: hidden; }
      .card-img-holder .card-img-absolute { position: absolute; top: 0; right: 0; height: 100%; opacity: 0.2; }
      
      /* Stat Cards */
      .card.bg-gradient-danger, .card.bg-gradient-info, .card.bg-gradient-success { border-radius: 0.25rem; }
      .card.bg-gradient-danger h4, .card.bg-gradient-info h4, .card.bg-gradient-success h4 { font-size: 0.875rem; font-weight: 400; margin-bottom: 0.5rem; }
      .card.bg-gradient-danger h2, .card.bg-gradient-info h2, .card.bg-gradient-success h2 { font-size: 1.875rem; font-weight: 500; margin-bottom: 1.5rem; }
      .card.bg-gradient-danger h6, .card.bg-gradient-info h6, .card.bg-gradient-success h6 { font-size: 0.8125rem; font-weight: 300; }
      
      /* Gradient Backgrounds */
      .bg-gradient-primary { background: linear-gradient(to right, #da8cff, #9a55ff) !important; }
      .bg-gradient-danger { background: linear-gradient(to right, #ffbf96, #fe7096) !important; }
      .bg-gradient-info { background: linear-gradient(to right, #90caf9, #047edf) !important; }
      .bg-gradient-success { background: linear-gradient(to right, #84d9d2, #07cdae) !important; }
      .bg-gradient-warning { background: linear-gradient(to right, #f6e384, #ffd500) !important; }
      
      /* Badges */
      .badge { padding: 0.375rem 0.5625rem; font-size: 0.625rem; font-weight: 400; border-radius: 0.125rem; }
      .badge-gradient-success { background: linear-gradient(to right, #84d9d2, #07cdae); color: #fff; }
      .badge-gradient-warning { background: linear-gradient(to right, #f6e384, #ffd500); color: #212529; }
      .badge-gradient-info { background: linear-gradient(to right, #90caf9, #047edf); color: #fff; }
      .badge-gradient-danger { background: linear-gradient(to right, #ffbf96, #fe7096); color: #fff; }
      
      /* Buttons */
      .btn { padding: 0.625rem 1.25rem; font-size: 0.875rem; border-radius: 0.1875rem; }
      .btn-gradient-primary { background: linear-gradient(to right, #da8cff, #9a55ff); color: #fff; border: none; }
      .btn-gradient-primary:hover { background: linear-gradient(to right, #c370ff, #8040e6); color: #fff; }
      .btn-gradient-secondary { background: linear-gradient(to right, #e7ebf0, #868e96); color: #fff; border: none; }
      .btn-gradient-success { background: linear-gradient(to right, #84d9d2, #07cdae); color: #fff; border: none; }
      .btn-gradient-danger { background: linear-gradient(to right, #ffbf96, #fe7096); color: #fff; border: none; }
      .btn-gradient-warning { background: linear-gradient(to right, #f6e384, #ffd500); color: #212529; border: none; }
      .btn-gradient-info { background: linear-gradient(to right, #90caf9, #047edf); color: #fff; border: none; }
      .btn-rounded { border-radius: 50px; }
      .btn-fw { min-width: 150px; }
      .btn-icon-text i { margin-right: 0.5rem; }
      .template-demo { display: flex; flex-wrap: wrap; gap: 0.5rem; }
      .template-demo .btn { margin: 0; }
      
      /* Page Header */
      .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
      .page-title { font-size: 1.125rem; margin-bottom: 0; font-weight: 500; color: #343a40; display: flex; align-items: center; }
      .page-title-icon { width: 36px; height: 36px; border-radius: 0.25rem; display: inline-flex; align-items: center; justify-content: center; margin-right: 1rem; }
      .breadcrumb { background: transparent; margin-bottom: 0; padding: 0; }
      .breadcrumb-item { font-size: 0.8125rem; }
      .breadcrumb-item.active { color: #8e94a9; }
      
      /* Grid */
      .grid-margin { margin-bottom: 1.5rem; }
      .stretch-card { display: flex; align-items: stretch; justify-content: stretch; }
      .stretch-card > .card { width: 100%; min-width: 100%; }
      
      /* Table */
      .table { margin-bottom: 0; }
      .table thead th { border-top: none; border-bottom: 1px solid #ebedf2; font-weight: 500; font-size: 0.8125rem; color: #1f1f1f; padding: 0.9375rem 0.9375rem; }
      .table tbody td { border-color: #ebedf2; font-size: 0.8125rem; color: #1f1f1f; padding: 0.9375rem 0.9375rem; vertical-align: middle; }
      .table img { width: 36px; height: 36px; border-radius: 100%; margin-right: 0.5rem; }
      .table-responsive { overflow-x: auto; }
      
      /* Footer */
      .footer { background: #fff; padding: 0.875rem 1.75rem; border-top: 1px solid #e8ecf1; font-size: 0.8125rem; color: #8e94a9; }
      
      /* Chart */
      .doughnutjs-wrapper { max-width: 220px; margin: 0 auto; }
      
      /* Form Elements */
      .form-control, .form-select { border-radius: 0.1875rem; font-size: 0.875rem; padding: 0.625rem 0.75rem; border-color: #ebedf2; }
      .form-control:focus, .form-select:focus { border-color: #9a55ff; box-shadow: none; }
      .form-group { margin-bottom: 1.5rem; }
      .form-group label { font-size: 0.875rem; margin-bottom: 0.5rem; color: #1f1f1f; }
      
      /* Icons Page */
      .icons-list { display: flex; flex-wrap: wrap; }
      .icons-list > div { width: 25%; padding: 1rem; display: flex; align-items: center; }
      .icons-list > div i { font-size: 1.25rem; margin-right: 0.5rem; color: #9a55ff; }
      
      /* Dropdowns */
      .dropdown-menu { border: none; box-shadow: 0 5px 10px rgba(0,0,0,0.1); border-radius: 0.25rem; }
      .dropdown-item { font-size: 0.8125rem; padding: 0.625rem 1.25rem; }
      .dropdown-item:hover { background: #f2edf3; color: #9a55ff; }
      
      /* Typography */
      .blockquote { border-left: 4px solid #9a55ff; padding-left: 1rem; }
      
      /* Progress */
      .progress { height: 8px; border-radius: 4px; }
      .progress-bar { border-radius: 4px; }
      
      /* Responsive */
      @media (max-width: 991px) {
        .sidebar { position: fixed; left: -260px; }
        .sidebar.active { left: 0; }
        .main-panel { width: 100%; }
        .navbar .navbar-brand-wrapper { width: auto; }
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
